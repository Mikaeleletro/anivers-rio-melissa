<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(180deg, #ffd6e7, #ffc0da);
        font-family: Arial, sans-serif;

        display: flex;
        flex-direction: column;
        align-items: center;

        min-height: 100vh; /* mudou aqui */
        text-align: center;

        opacity: 0;
        transition: opacity 1s ease;
    }

    body.mostrar {
        opacity: 1;
    }

    .container {
        margin-top: 80px;
        max-width: 850px;
        padding: 20px;
        animation: aparecer 1.5s ease forwards;
    }

    h1 {
        font-size: 35px;
        color: #ff1493;
        margin-bottom: 30px;
    }

    .texto {
        font-size: 20px;
        color: #c71585;
        line-height: 1.6;
    }

    @keyframes aparecer {
        from {
            transform: translateY(30px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    button {
        margin: 60px 0;
        padding: 18px 50px;
        font-size: 20px;
        border: none;
        border-radius: 15px;
        background-color: #ff69b4;
        color: white;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    button:hover {
        background-color: #ff1493;
        transform: scale(1.05);
    }

    .coracao {
        position: fixed; /* mudou para fixed */
        font-size: 18px;
        animation: subir 8s linear infinite;
        opacity: 0.4;
        pointer-events: none;
        z-index: -1; /* atrás do conteúdo */
    }

    @keyframes subir {
        from {
            transform: translateY(100vh);
            opacity: 0;
        }
        to {
            transform: translateY(-10vh);
            opacity: 1;
        }
    }

    /* Ajuste para celular */
    @media (max-width: 600px) {
        h1 {
            font-size: 28px;
        }

        .texto {
            font-size: 18px;
        }

        button {
            width: 80%;
            font-size: 18px;
        }
    }
</style>
