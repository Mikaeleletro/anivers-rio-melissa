<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Final</title>

<style>

body {
    margin: 0;
    padding: 0;
    background-color: #ffd6e7;
    font-family: Arial, sans-serif;
    text-align: center;

    display: flex;
    flex-direction: column;
    align-items: center;

    min-height: 100vh;
    opacity: 0;
    transition: opacity 0.8s ease, background 0.6s ease;
    overflow-x: hidden;
}

body.mostrar {
    opacity: 1;
}

.container {
    margin-top: 60px;
    max-width: 850px;
    padding: 20px;
}

.titulo {
    font-size: 48px;
    font-weight: bold;
    color: #ff1493;
    margin-bottom: 30px;
}

.texto {
    font-size: 20px;
    color: #c71585;
    line-height: 1.8;
}

.pergunta {
    margin-top: 50px;
    font-size: 30px;
    font-weight: bold;
    color: #ff1493;
}

.botoes {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 25px;
}

.botao {
    padding: 15px 35px;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.botao:hover {
    transform: scale(1.08);
}

.sim {
    background: linear-gradient(45deg, #32cd32, #00ff7f);
    color: white;
}

.nao {
    background-color: #ff4d6d;
    color: white;
}

.mensagem {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 60px;
    font-weight: bold;
    color: white;
    text-shadow: 0 0 20px rgba(255,255,255,0.8);
    display: none;
    z-index: 9999;
}

/* Confetes */
.confete {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: cair linear forwards;
}

@keyframes cair {
    to {
        transform: translateY(110vh) rotate(720deg);
    }
}

/* Responsivo */
@media (max-width: 768px) {
    .titulo { font-size: 32px; }
    .texto { font-size: 16px; }
    .pergunta { font-size: 22px; }
    .botao { font-size: 16px; padding: 12px 25px; }
}

</style>
</head>

<body>

<div class="container">

    <div class="titulo">Fim... üíó</div>

    <div class="texto">
        Eu <strong>te amo</strong>, e quero passar o resto da minha vida com voc√™ ‚ù§Ô∏è.
    </div>

    <div class="pergunta">
        aceita viver comigo para sempre üòÅüå∑?
    </div>

    <div class="botoes">
        <button class="botao sim" onclick="aceitou()">Simm üíö</button>
        <button class="botao nao">n√£oüò≠üò≠üò≠</button>
    </div>

</div>

<div class="mensagem" id="mensagem">
    EBAAAAAA üíöüò≠
</div>

<audio id="somResposta" src="escrevendo.mp3"></audio>

<script>

document.addEventListener("DOMContentLoaded", function() {
    document.body.classList.add("mostrar");
});

function aceitou() {

    let mensagem = document.getElementById("mensagem");
    let som = document.getElementById("somResposta");

    // Fundo verde bonito
    document.body.style.background = "linear-gradient(135deg, #00c853, #69f0ae)";

    mensagem.style.display = "block";
    som.play();

    criarConfetes();

    setTimeout(function() {
        document.body.style.background = "#ffd6e7";
        mensagem.style.display = "none";
        som.pause();
        som.currentTime = 0;
        removerConfetes();
    }, 3000);
}

function criarConfetes() {
    for (let i = 0; i < 120; i++) {
        let confete = document.createElement("div");
        confete.classList.add("confete");

        confete.style.left = Math.random() * 100 + "vw";
        confete.style.backgroundColor = coresAleatorias();
        confete.style.animationDuration = (Math.random() * 2 + 2) + "s";

        document.body.appendChild(confete);
    }
}

function removerConfetes() {
    let confetes = document.querySelectorAll(".confete");
    confetes.forEach(c => c.remove());
}

function coresAleatorias() {
    const cores = ["#ff0", "#ff69b4", "#00f", "#f00", "#0ff", "#fff"];
    return cores[Math.floor(Math.random() * cores.length)];
}

</script>

</body>
</html>
