.botoes {

.botao:hover {

}

.sim {
    background-color: #32cd32;
    color: white;
}

.nao {
    background-color: #ff4d6d;
    color: white;
}

.mensagem {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 55px;
    font-weight: bold;
    color: white;
    display: none;
    z-index: 9999;
}

/* Responsivo */
@media (max-width: 768px) {
    .titulo {
        font-size: 32px;
    }

    .texto {
        font-size: 16px;
    }

    .pergunta {
        font-size: 22px;
    }

    .botao {
        font-size: 16px;
        padding: 12px 25px;
    }
}

</style>
</head>

<audio id="somResposta" src="escrevendo.mp3"></audio>

<script>

document.addEventListener("DOMContentLoaded", function() {
    document.body.classList.add("mostrar");
});

function aceitou() {

    let mensagem = document.getElementById("mensagem");
    let som = document.getElementById("somResposta");

    // muda fundo
    document.body.style.backgroundColor = "#00cc66";

    // mostra mensagem
    mensagem.style.display = "block";

    // toca som
    som.play();

    // depois de 3 segundos volta ao normal
    setTimeout(function() {
        document.body.style.backgroundColor = "#ffd6e7";
        mensagem.style.display = "none";
        som.pause();
        som.currentTime = 0;
    }, 3000);
}
