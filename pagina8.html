<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>O Come√ßo da Nossa Hist√≥ria</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(180deg, #ffe6f0, #ffd6eb);
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container central */
.container {
    position: relative;
    text-align: center;
    animation: flutuar 4s ease-in-out infinite;
}

/* Anima√ß√£o leve de flutuar */
@keyframes flutuar {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
}

/* T√≠tulo */
.titulo {
    font-size: 34px;
    font-weight: bold;
    color: #c9184a;
    margin-bottom: 10px;
    text-shadow: 0 0 10px rgba(255,255,255,0.8);
}

/* Subt√≠tulo */
.subtitulo {
    font-size: 18px;
    color: #9d174d;
    margin-bottom: 20px;
}

/* Moldura estilo madeira melhorada */
.moldura {
    padding: 20px;
    background: linear-gradient(45deg, #8b5a2b, #a0522d, #cd853f);
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    display: inline-block;
    position: relative;
}

/* Brilho decorativo */
.moldura::after {
    content: "";
    position: absolute;
    top: 10px;
    left: 10px;
    right: 10px;
    bottom: 10px;
    border-radius: 15px;
    box-shadow: inset 0 0 25px rgba(255,255,255,0.2);
}

/* Imagem maior */
.moldura img {
    width: 420px;
    max-width: 90vw;
    border-radius: 15px;
    display: block;
}

/* Bot√£o */
.botao {
    margin-top: 25px;
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background-color: #ff4d6d;
    color: white;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: 0.3s;
}

.botao:hover {
    background-color: #c9184a;
    transform: scale(1.05);
}

/* Cora√ß√µes animados */
.heart {
    position: absolute;
    bottom: -50px;
    color: #ff4d6d;
    animation: subir linear infinite;
    opacity: 0.8;
}

@keyframes subir {
    0% {
        transform: translateY(0);
        opacity: 1;
    }
    100% {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

/* Pequenos brilhos */
.sparkle {
    position: absolute;
    color: white;
    font-size: 12px;
    animation: brilho 2s infinite alternate;
}

@keyframes brilho {
    from { opacity: 0.3; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<div class="container">
    <div class="titulo">O Come√ßo da Nossa Hist√≥ria üíñ</div>
    <div class="subtitulo">Um momento simples que se transformou em algo eterno...</div>

    <div class="moldura">
        <img src="imagem_anel.jpg" alt="Nosso momento especial">
    </div>
</div>

<script>
function criarCoracao() {
    const coracao = document.createElement("div");
    coracao.classList.add("heart");
    coracao.innerHTML = "‚ù§";

    coracao.style.left = Math.random() * 100 + "vw";
    coracao.style.fontSize = (15 + Math.random() * 35) + "px";
    coracao.style.animationDuration = (4 + Math.random() * 4) + "s";

    document.body.appendChild(coracao);

    setTimeout(() => {
        coracao.remove();
    }, 8000);
}

function criarBrilho() {
    const brilho = document.createElement("div");
    brilho.classList.add("sparkle");
    brilho.innerHTML = "‚ú®";

    brilho.style.left = Math.random() * 100 + "vw";
    brilho.style.top = Math.random() * 100 + "vh";

    document.body.appendChild(brilho);

    setTimeout(() => {
        brilho.remove();
    }, 2000);
}

setInterval(criarCoracao, 300);
setInterval(criarBrilho, 500);
</script>

</body>
</html>
