<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>17 de Fevereiro</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top, #ffe6f0, #ffd6e7);
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    opacity: 0;
    transition: opacity 1s ease;
}

body.mostrar {
    opacity: 1;
}

.container {
    margin-top: 60px;
    max-width: 850px;
    padding: 20px;
}

.titulo-destaque {
    font-size: 38px;
    font-weight: bold;
    color: #ff1493;
    margin-bottom: 10px;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.03); }
    100% { transform: scale(1); }
}

.linha {
    width: 120px;
    height: 3px;
    background-color: #ff69b4;
    margin: 15px auto 25px auto;
    border-radius: 10px;
}

.icone {
    font-size: 30px;
    margin-bottom: 20px;
    animation: girar 6s linear infinite;
}

@keyframes girar {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.texto {
    font-size: 19px;
    color: #c71585;
    line-height: 1.7;
    min-height: 200px;
    padding: 0 10px;
}

button {
    margin: 50px 0;
    padding: 15px 40px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    background-color: #ff69b4;
    color: white;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
}

button:hover {
    background-color: #ff1493;
    transform: scale(1.05);
}

/* Responsividade */
@media (max-width: 600px) {
    .titulo-destaque {
        font-size: 26px;
    }

    .texto {
        font-size: 17px;
    }

    button {
        width: 80%;
    }
}
</style>
</head>

<body>

<div class="container">

    <div class="titulo-destaque">
        17 de fevereiro (6 dias antes) üíó
    </div>

    <div class="linha"></div>

    <div class="icone">üíç</div>

    <div class="texto" id="textoDigitando"></div>

</div>

<button onclick="mudarPagina('pagina4.html')">
    Continuar üíå
</button>

<!-- Som de escrita -->
<audio id="somEscrita" loop>
    <source src="https://www.soundjay.com/mechanical/sounds/typewriter-1.mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener("DOMContentLoaded", function() {
    document.body.classList.add("mostrar");
    digitarTexto();
});

const texto = `Estou planejando como ser√° o pedido. Comprei um par de alian√ßas, s√£o muito lindas, eu adorei. 
Fiquei olhando para elas por alguns minutos, imaginando como vai ser colocar na sua m√£o. 
Ainda estou pensando na melhor forma de pedir, porque quero que seja simples, mas especial. 
Tamb√©m estava planejando como irei pedir a b√™n√ß√£o do Sr. Almir. 
Como o encontro seria numa sexta-feira, seria dif√≠cil encontrar ele antes para conversar pessoalmente. 
E eu realmente n√£o queria pedir online. Ent√£o decidi que vou pedir a ele na hora em que eu for te buscar na sua casa.

let i = 0;
let som = document.getElementById("somEscrita");

function digitarTexto() {
    if (i === 0) {
        som.play().catch(() => {});
    }

    if (i < texto.length) {
        document.getElementById("textoDigitando").innerHTML += texto.charAt(i);
        i++;
        setTimeout(digitarTexto, 8); // velocidade = 8
    } else {
        som.pause();
    }
}

function mudarPagina(url) {
    document.body.style.opacity = "0";
    setTimeout(function() {
        window.location.href = url;
    }, 800);
}
</script>

</body>
</html>
