<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>17 de Fevereiro</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #ffe6f0, #ffd6e7);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;

            opacity: 0;
            transition: opacity 1s ease;
        }

        body.mostrar {
            opacity: 1;
        }

        .container {
            margin-top: 70px;
            max-width: 850px;
            padding: 20px;
        }

        .titulo-destaque {
            font-size: 46px;
            font-weight: bold;
            color: #ff1493;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.04); }
            100% { transform: scale(1); }
        }

        .linha {
            width: 120px;
            height: 3px;
            background-color: #ff69b4;
            margin: 15px auto 30px auto;
            border-radius: 10px;
        }

        .icone {
            font-size: 35px;
            margin-bottom: 20px;
            animation: girar 6s linear infinite;
        }

        @keyframes girar {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .texto {
            font-size: 20px;
            color: #c71585;
            line-height: 1.7;
            min-height: 200px;
        }

        button {
            margin-bottom: 60px;
            padding: 15px 45px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        }

        button:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

</body>
</html>
