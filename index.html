<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    
    <!-- ESSENCIAL PARA CELULAR -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Para Meu Amor</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #ffd6e7, #ffc0da);
            font-family: Arial, sans-serif;

            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;

            min-height: 100vh; /* melhor que height */
            
            opacity: 0;
            transition: opacity 1s ease;
        }

        body.mostrar {
            opacity: 1;
        }

        h1 {
            margin-top: 80px;
            font-size: 60px;
            color: #ff1493;
            text-align: center;
            animation: brilho 2s infinite alternate ease-in-out;
            padding: 0 20px;
        }

        @keyframes brilho {
            from {
                text-shadow: 0 0 10px #ff69b4;
            }
            to {
                text-shadow: 0 0 25px #ff1493;
            }
        }

        button {
            margin: 40px 0 60px 0;
            padding: 18px 50px;
            font-size: 22px;
            border: none;
            border-radius: 15px;
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        button:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }

        /* Responsividade para celular */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
                margin-top: 60px;
            }

            button {
                font-size: 18px;
                padding: 15px 30px;
                width: 80%;
                max-width: 300px;
            }
        }

        /* CoraÃ§Ãµes flutuando */
        .coracao {
            position: fixed; /* melhor que absolute */
            font-size: 24px;
            animation: subir 6s linear infinite;
            opacity: 0.7;
            pointer-events: none;
        }

        @keyframes subir {
            from {
                transform: translateY(100vh);
                opacity: 0;
            }
            to {
                transform: translateY(-10vh);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <h1>Para meu amor ðŸ’–</h1>

    <button onclick="mudarPagina('pagina2.html')">
        Continuar ðŸ’Œ
    </button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.classList.add("mostrar");

            for (let i = 0; i < 20; i++) {
                let coracao = document.createElement("div");
                coracao.classList.add("coracao");
                coracao.innerHTML = "â¤ï¸â¤ï¸";
                coracao.style.left = Math.random() * 100 + "vw";
                coracao.style.animationDuration = (4 + Math.random() * 4) + "s";
                coracao.style.fontSize = (20 + Math.random() * 20) + "px";
                document.body.appendChild(coracao);
            }
        });

        function mudarPagina(url) {
            document.body.style.opacity = "0";
            setTimeout(function() {
                window.location.href = url;
            }, 1000);
        }
    </script>

</body>
</html>
